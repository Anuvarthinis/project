<html>
  <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body style="background-color: oldlace;">
  <div class="container mt-3">
  <h2>Registration form </h2>
  <form>
  <div class="mb-3 mt-3">
  <label for="name">Username:</label>
  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname">
  </div>
  
  <div class="input-group mb-3">
    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
    <span class="input-group-text">@example.com</span>
  </div>
  
  <div class="mb-3">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required pattern=".{8,}" title="Password must be at least 8 characters long">  </div>
  <div class="mb-3 mt-3">
    <label for="name">Age:</label>
    <input type="number" class="form-control" id="uname" placeholder="Enter age" name="uage" required min="18" max="100">    </div>
  
  <div class="mb-3">
  <label for="comment">Comments:</label>
  <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
  </div>
  
  Things you want:
  <div>
  <input class="form-check-input" type="checkbox" name="c1"> vegetarian</div>
  <div>
  <input class="form-check-input" type="checkbox" name="c2"> non vegetarian
  </div>
  <div>
  <input class="form-check-input" type="checkbox" name="c3"> All the above
  </div>
  
  Rate our website
  <div>
  <input class="form-check-input" type="radio" name="r1"> excellent</div>
  <div>
  <input class="form-check-input" type="radio" name="r2"> good
  </div>
  <div>
  <input class="form-check-input" type="radio" name="r3"> bad
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
