<div class="container">
 <center> 
<label>Username : </label>
<input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required
                    pattern="^[a-zA-Z0-9_-]{3,20}$" 
                    title="Username must be 3 to 20 characters long and can only contain letters, numbers, underscores, and hyphens."
                ><br>
                <label>Password : </label>
<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" 
                    title="Password must contain at least one number, one uppercase and one lowercase letter, and be at least 8 characters long."
